{% extends "base.html" %}

{% block title %}
Канбан-доска на Django, DRF & Alpine.js
{% endblock %}

{% block content %}

<div class="fixed inset-0 flex h-screen w-full items-end md:items-center justify-center z-10" x-show.transition.opacity="openModal">
    <div class="absolute inset-0 bg-black opacity-50"></div>

    <div class="md:pt-10 md:max-w-lg mx-auto w-full flex-1 relative overflow-hidden">
        <div class="max-w-lg rounded-t-lg md:rounded-lg bg-white pt-10">
            <div class="mb-4" :style="`background: ${color.label}; box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);`">
                <label class="text-gray-800 block mb-2 font-bold text-sm">Описание задачи</label>
                <form method="POST" class="bg-gray-200 appearance-none border-2 border-gray-400 rounded-lg w-full py-4 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" >
                    {{order_form.as_p}} 
                </form>
            </div>

            <div class="mt-8 text-right">
                <button type="button" class="bg-white hover:bg-gray-100 text-gray-700 font-semibold focus:outline-none py-2 px-4 border border-gray-300 rounded-lg shadow-sm mr-2" @click="openModal = !openModal">
                    <a href="{% url 'board:home' %}">Отмена</a>
                </button>

                <button type="button" class="bg-white hover:bg-gray-100 text-gray-700 font-semibold focus:outline-none py-2 px-4 border border-gray-300 rounded-lg shadow-sm mr-2" @click="addTask(task.name, task.boardName)" :class="`bg-${colorSelected.value}-700 hover:bg-${colorSelected.value}-800`">
                    <a href="{% url 'board:home' %}">Сохранить</a>
                </button>
            </div>
        </div>
    </div>
</div>



{% endblock %}
